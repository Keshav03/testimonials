    <button id="clearBtn" onclick="clear()">Clear</button>
    
    <div id="modalContainer">
        <div id="modal">
            <h2 id="welcome">Welcome On Board!</h2>
            <p id="welcomeMsg">Please enter your name to proceed</p>
            <input type="text" id="nameInput" placeholder="Enter Your Name Here ...">
            <button id="clear">Clear</button>
            <button id="nextBtn">Next</button>
        </div>

    </div>

    

    <div id="container">



        <!-- Time Container Here -->
        <div id="clock">
            <div id="days">
                <p id="day">Mon</p>
            </div>
            <div id="hours">
                <p id="hour">18</p>
            </div>
            <p class="semicolon">:</p>
            <div id="minutes">
                <p id="minute">12</p>
            </div>
            <p class="semicolon">:</p>
            <div id="seconds">
                <p id="second">40</p>
            </div>
            <div id="ampm">
                <p id="am-pm">PM</p>
            </div>
    
        </div>


        <!-- Greeting Container -->
        <div id="greeting">
            <h1 id="greetings">Good Evening,</h1>
            <h2 id="name">Keshav Bokhoree</h2>
        </div>


        <!-- To-Do-List Container -->
        <div id="to-do">
            <p id="agenda">To-DO-List</p>
            <div id="listContainer">
                <ol id="myList"></ol>
            </div>
            <button id="addBtn">Add Task</button>

        </div>
        <input type="text" id="input" placeholder="Enter Task ...">

    </div>


    <script src="./Dynamic Landing Page With To-Do-List_files/index.js.download"></script>
